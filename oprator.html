<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
        // Arithmetic Operators
      var a = 10;
      var b = 20;
      document.write("Addition is " + (a + b) + "<br>");
      document.write("Subtraction is " + (a - b) + "<br>");
      document.write("Multiplication is " + a * b + "<br>");
      document.write("Division is " + a / b + "<br>");
      document.write("Modulus is " + (a % b) + "<br>");
      // Increment and Decrement
        var c = 5;
        document.write("Increment is " + (++c) + "<br>");
        document.write("Decrement is " + (--c) + "<br>");
        document.write("Increment is " + (c++) + "<br>");
        document.write("Decrement is " + (c--) + "<br>");
        document.write("Final value of c is " + c + "<br>"); 
        var a = 78;
        document.write("Post Increment is " + (a++) + "<br>");
        document.write("Pre Increment is " + (++a) + "<br>");
        document.write("Pre Decrement is " + (--a) + "<br>");  
        document.write("Post Increment is " + (a++) + "<br>"); 
        document.write("Post Decrement is " + (a--) + "<br>");
        document.write(" Pre Increment is " + (++a) + "<br>");
        document.write("Final value of a is " + a + "<br>");
    </script>
  </body>
</html>
